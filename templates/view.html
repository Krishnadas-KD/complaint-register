<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #header {
            background-color: #f1f1f1;
            padding: 20px 10px;
            color: black;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            position: relative;
            top: 0;
            width: 100%;
            transition: 0.2s;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Untitled Document</title>
</head>

<body>
    <div id="header">MANEGER </div>
    <div style="margin-top:auto;">

        <h3>Email</h3>
        <p>{{val[1]}}</p>
        <h3>Department</h3>
        <p>{{val[2]}}</p>
        <h3>Subject</h3>
        <p>{{val[3]}}</p>
        <h3>Message</h3>
        <p>{{val[4]}}</p><br/> {% if p=="true" and val[9]=="" %}
        {% if val[7]=="true" %}
        <div><a type="button" href="/solved/{{val[0]}}" class="btn btn-success">Solved</a>
            <a type="button" href="/Canceled/{{val[0]}}" class="btn btn-danger">Canceled</a>
        
        </div>
        {% else %}
        <div><a type="button" href="/solved/{{val[0]}}" class="btn btn-success">Solved</a>
            <a type="button" href="/Canceled/{{val[0]}}" class="btn btn-danger">Canceled</a>
            <a type="button" href="/sabove/{{val[0]}}" class="btn btn-warning">Send Above</a>
        </div>

        {% endif %}
       

        {% endif %}

    </div>


</body>

</html>
